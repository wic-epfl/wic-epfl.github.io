        }

        .thumbnails .box {

            margin: 0 auto 2em auto;

        /* FOOTER IMPROVEMENTS */
        /* ------------------------- */

        }

            margin-bottom: 0.5em;
            color: #70c7be; /* topaz color */
        }

        #footer p {
            max-width: 600px;
            margin: 0 auto 1.5em auto;
        }

        #footer .icons li {
            display: inline-block;
            margin: 0 0.5em;
        }

        #footer .icons li a {
            font-size: 1.8em;
            color: #ffffff;
            display: inline-block;
            width: 2.5em;
            height: 2.5em;
            line-height: 2.5em;
            text-align: center;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.25);
        }

        #footer .icons li a:hover {
            color: #70c7be;
            border-color: #70c7be;
        }

        /* ------------------------- */
        /* EXTRA RESOURCES */
        /* ------------------------- */
        #main .inner.extra-resources ul {
            font-size: 0.9em;
            max-width: 800px;
            margin: 0 auto 2em auto;
        }

        #main .inner.extra-resources ul li {
            margin-bottom: 0.5em;
        }
    </style>
